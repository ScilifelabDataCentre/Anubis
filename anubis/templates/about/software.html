{% extends 'base.html' %}

{% block head_title %}Software{% endblock %}
{% block body_title %}{% endblock %}

{% block main %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <h2>Software</h2>
    <table class="table table-sm">
      <tr>
        <th>Software</th>
        <th>Version</th>
        <th>Link</th>
      </tr>
      {% for name, version, url in software %}
      <tr>
        <td>{{ name }}</td>
        <td>{{ version }}</td>
        <td><a href="{{ url }}">{{ url }}</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %} {# block main #}
